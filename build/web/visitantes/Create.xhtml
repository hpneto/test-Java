<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitantesCreateDlg" widgetVar="VisitantesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVisitantesTitle}">
            <h:form id="VisitantesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{visitantesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVisitantesLabel_rg}" for="rg" />
                        <p:inputText id="rg" value="#{visitantesController.selected.rg}" title="#{bundle.CreateVisitantesTitle_rg}" required="true" requiredMessage="#{bundle.CreateVisitantesRequiredMessage_rg}"/>
                        <p:outputLabel value="#{bundle.CreateVisitantesLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{visitantesController.selected.nome}" title="#{bundle.CreateVisitantesTitle_nome}" required="true" requiredMessage="#{bundle.CreateVisitantesRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateVisitantesLabel_email}" for="email" />
                        <p:inputText id="email" value="#{visitantesController.selected.email}" title="#{bundle.CreateVisitantesTitle_email}" required="true" requiredMessage="#{bundle.CreateVisitantesRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateVisitantesLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{visitantesController.selected.telefone}" title="#{bundle.CreateVisitantesTitle_telefone}" />
                        <p:outputLabel value="#{bundle.CreateVisitantesLabel_cidade}" for="cidade" />
                        <p:inputText id="cidade" value="#{visitantesController.selected.cidade}" title="#{bundle.CreateVisitantesTitle_cidade}" />
                        <p:outputLabel value="#{bundle.CreateVisitantesLabel_datainicial}" for="datainicial" />
                        <p:calendar id="datainicial" pattern="dd/MM/yyyy" value="#{visitantesController.selected.datainicial}" title="#{bundle.EditVisitantesTitle_datainicial}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVisitantesLabel_datafinal}" for="datafinal" />
                        <p:calendar id="datafinal" pattern="dd/MM/yyyy" value="#{visitantesController.selected.datafinal}" title="#{bundle.EditVisitantesTitle_datafinal}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVisitantesLabel_foto}" for="foto" />
                        <p:inputTextarea rows="10" cols="30" id="foto" value="#{visitantesController.selected.foto}" title="#{bundle.CreateVisitantesTitle_foto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{visitantesController.create}" value="#{bundle.Save}" update="display,:VisitantesListForm:datalist,:growl" oncomplete="handleSubmit(args,'VisitantesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VisitantesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

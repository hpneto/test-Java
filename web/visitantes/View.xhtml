<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VisitantesViewDlg" widgetVar="VisitantesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVisitantesTitle}">
            <h:form id="VisitantesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{visitantesController.selected != null}">
                        <h:outputText value="#{bundle.ViewVisitantesLabel_rg}"/>
                        <h:outputText value="#{visitantesController.selected.rg}" title="#{bundle.ViewVisitantesTitle_rg}"/>
                        <h:outputText value="#{bundle.ViewVisitantesLabel_nome}"/>
                        <h:outputText value="#{visitantesController.selected.nome}" title="#{bundle.ViewVisitantesTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewVisitantesLabel_email}"/>
                        <h:outputText value="#{visitantesController.selected.email}" title="#{bundle.ViewVisitantesTitle_email}"/>
                        <h:outputText value="#{bundle.ViewVisitantesLabel_telefone}"/>
                        <h:outputText value="#{visitantesController.selected.telefone}" title="#{bundle.ViewVisitantesTitle_telefone}"/>
                        <h:outputText value="#{bundle.ViewVisitantesLabel_cidade}"/>
                        <h:outputText value="#{visitantesController.selected.cidade}" title="#{bundle.ViewVisitantesTitle_cidade}"/>
                        <h:outputText value="#{bundle.ViewVisitantesLabel_datainicial}"/>
                        <h:outputText value="#{visitantesController.selected.datainicial}" title="#{bundle.ViewVisitantesTitle_datainicial}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVisitantesLabel_datafinal}"/>
                        <h:outputText value="#{visitantesController.selected.datafinal}" title="#{bundle.ViewVisitantesTitle_datafinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVisitantesLabel_foto}"/>
                        <h:outputText value="#{visitantesController.selected.foto}" title="#{bundle.ViewVisitantesTitle_foto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VisitantesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
